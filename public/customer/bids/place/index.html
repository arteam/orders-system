<!DOCTYPE html>
<html>
<head>
    <title>Place a bid</title>
    <link rel="stylesheet" href="../../../components/pure/pure-min.css">
    <link rel="stylesheet" href="../../../components/pure/base-min.css">
</head>
<body>

<form id="bid-form" class="pure-form pure-form-aligned" style="padding: 2em">
    <fieldset>
        <legend>Bid</legend>

        <div class="pure-control-group">
            <label for="product">Product</label>
            <input id="product" required>
        </div>

        <div class="pure-control-group">
            <label for="amount">Amount</label>
            <input id="amount" required>
        </div>

        <div class="pure-control-group">
            <label for="price">Price</label>
            <input id="price" required>
        </div>
        <div class="pure-controls">
            <button id="place-bid" type="button" class="pure-button pure-button-primary">Place</button>
        </div>
    </fieldset>
</form>
<script src="../../../components/jquery/dist/jquery.min.js"></script>
<script src="../../../components/js/customer-bids-place.js"></script>


</body>
</html>
